<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>DTO Result</h1>
<ul>Text Box
  <li>name : [[${dto.name}]]</li>
  <li>age : [[${dto.age}]]</li>
</ul>
<ul>Check Box
  <li>TrueOrFalse : [[${dto.trueOrFalse}]]</li>
</ul>
<ul>Multi-Check Box
  <div th:each="hobby : ${dto.getHobbies}">
    <li th:text="${hobby}"></li>
  </div>
</ul>
<hr>
<ul>좋아하는 프로그램언어 출력해보기
  <li>[[${dto.language}]]</li>
<hr>
<ul>Day Enum Type 출력해보기
  <li>[[${dto.getDay}]]</li>

</ul>
</body>
</html>
